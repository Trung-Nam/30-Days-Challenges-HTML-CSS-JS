<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/animations.min.css"
        integrity="sha512-GKHaATMc7acW6/GDGVyBhKV3rST+5rMjokVip0uTikmZHhdqFWC7fGBaq6+lf+DOS5BIO8eK6NcyBYUBCHUBXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="main">
            <img src="images/img1.jpeg" alt="" class="img-feature">
            <div class="control prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1);">
                    <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path>
                </svg>
            </div>
            <div class="control next">
                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1);">
                    <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                </svg>
            </div>
        </div>
        <div class="list-image">
            <div><img src="images/img1.jpeg" alt="image 1"></div>
            <div><img src="images/img2.jpeg" alt="image 2"></div>
            <div><img src="images/img3.jpeg" alt="image 3"></div>
            <div><img src="images/img4.jpeg" alt="image 4"></div>
            <div><img src="images/img5.jpeg" alt="image 5"></div>
            <div><img src="images/img6.jpeg" alt="image 6"></div>
            <div><img src="images/img7.jpeg" alt="image 7"></div>
            <div><img src="images/img8.jpeg" alt="image 8"></div>
            <div><img src="images/img9.jpeg" alt="image 9"></div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
