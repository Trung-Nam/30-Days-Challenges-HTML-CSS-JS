<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/animations.min.css"
        integrity="sha512-GKHaATMc7acW6/GDGVyBhKV3rST+5rMjokVip0uTikmZHhdqFWC7fGBaq6+lf+DOS5BIO8eK6NcyBYUBCHUBXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="food-menu">
            <button class="active" type-food="all">All food</button>
            <button type-food="salad">Salad</button>
            <button type-food="meat">Meat</button>
            <button type-food="drinks">Drinks</button>
            <button type-food="dessert">Dessert</button>
        </div>
        <div class="food-list">
            <div class="food-item" type-food="meat">
                <img src="./images/meat1.jpg" alt="">
            </div>
            <div class="food-item" type-food="meat">
                <img src="./images/meat2.jpg" alt="">
            </div>
            <div class="food-item" type-food="drinks">
                <img src="./images/drinks1.jpg" alt="">
            </div>
            <div class="food-item" type-food="drinks">
                <img src="./images/drinks2.jpg" alt="">
            </div>
            <div class="food-item" type-food="drinks">
                <img src="./images/drinks3.jpg" alt="">
            </div>
            <div class="food-item" type-food="salad">
                <img src="./images/salad1.jpg" alt="">
            </div>
            <div class="food-item" type-food="salad">
                <img src="./images/salad2.jpg" alt="">
            </div>
            <div class="food-item" type-food="dessert">
                <img src="./images/dessert1.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
<script src="app.js"></script>

</html>
