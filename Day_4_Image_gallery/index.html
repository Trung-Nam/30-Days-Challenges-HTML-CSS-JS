<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Day_4_Image_gallery/style.css">
    <link rel="stylesheet" href="/Day_4_Image_gallery/font/fontawesome-free-6.1.1-web/css/all.css">
    <title>Image-gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="/Day_4_Image_gallery/image/img1.jpeg" alt="Con sóc" class="img1">
        </div>
        <div class="image">
            <img src="/Day_4_Image_gallery/image/img2.jpeg" alt="Con sóc" class="img2">
        </div>
        <div class="image">
            <img src="/Day_4_Image_gallery/image/img3.jpeg" alt="Con sóc" class="img3">
        </div>
        <div class="image">
            <img src="/Day_4_Image_gallery/image/img4.jpeg" alt="Con sóc" class="img4">
        </div>
        <div class="image">
            <img src="/Day_4_Image_gallery/image/img5.jpeg" alt="Con sóc" class="img5">
        </div>
        <div class="image">
            <img src="/Day_4_Image_gallery/image/img6.jpeg" alt="Con sóc" class="img6">
        </div>
        <div class="image">
            <img src="/Day_4_Image_gallery/image/img7.jpeg" alt="Con sóc" class="img7">
        </div>
        <div class="image">
            <img src="/Day_4_Image_gallery/image/img8.jpeg" alt="Con sóc" class="img8">
        </div>
    </div>
    
    <div class="gallery">
        <div class="control close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery__inner">
            <img src="/Day_4_Image_gallery/image/img8.jpeg" alt="">
        </div>
        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
    <script src="/Day_4_Image_gallery/app.js"></script>
</body>
</html>
